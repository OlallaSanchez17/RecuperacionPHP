<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evento de Prueba</title>
</head>
<body>
    <h1>¡Bienvenido al Evento de Prueba!</h1>
    <button id="btnSaludar">Haz clic aquí</button>
    <p id="mensaje"></p>

    <script>
        document.getElementById('btnSaludar').addEventListener('click', function() {
            document.getElementById('mensaje').textContent = '¡Hola! Has hecho clic en el botón.';
        });
    </script>
</body>
</html>
