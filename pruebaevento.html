<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba CRUD Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            margin-right: 5px;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Prueba CRUD Usuarios</h1>
    
    <div class="tabs">
        <div class="tab active" onclick="switchTab('create')">Crear Usuario</div>
        <div class="tab" onclick="switchTab('read')">Consultar Usuario</div>
    </div>
    
    <!-- Formulario para CREAR usuario -->
    <div id="create-form" class="tab-content active">
        <h2>Crear Nuevo Usuario</h2>
        <form id="createUserForm" action="../DAW1-ProyectoTransversal/php/usercontroller.php" method="POST">
            <input type="hidden" name="add" value="1">
            
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Crear Usuario</button>
        </form>
    </div>
    
    <!-- Formulario para LEER usuario -->
    <div id="read-form" class="tab-content">
        <h2>Consultar Usuario por ID</h2>
        <form id="readUserForm" action="tu_archivo_php.php" method="POST">
            <input type="hidden" name="read" value="1">
            
            <div class="form-group">
                <label for="user_id">ID del Usuario:</label>
                <input type="text" id="user_id" name="id" required>
            </div>
            
            <button type="submit">Buscar Usuario</button>
        </form>
        
        <div id="result">
            <!-- Aquí se mostrarán los resultados -->
        </div>
    </div>

    <script>
        // Cambiar entre pestañas
        function switchTab(tabName) {
            // Ocultar todos los contenidos de pestaña
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Desactivar todas las pestañas
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Activar la pestaña seleccionada
            document.getElementById(tabName + '-form').classList.add('active');
            event.currentTarget.classList.add('active');
        }
        
        // Manejar el envío del formulario de consulta (AJAX)
        document.getElementById('readUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').innerHTML = 
                        `<p style="color: red;">Error: ${data.error}</p>`;
                } else {
                    let html = '<h3>Datos del Usuario</h3>';
                    for (const [key, value] of Object.entries(data)) {
                        html += `<p><strong>${key}:</strong> ${value}</p>`;
                    }
                    document.getElementById('result').innerHTML = html;
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 
                    `<p style="color: red;">Error al procesar la solicitud: ${error.message}</p>`;
            });
        });
    </script>
</body>
</html>
