<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regístrate</title>
    <link rel="stylesheet" href="../css/registro.css">

</head>

<body>
    <div class="contenedor">

        <div class="logo-container" style="text-align: center; margin-top: 20px;">
            <img src="../imgs/logocoches2.png" alt="SP Motors Logo" style="max-width: 300px;">
        </div>

        <h2>Regístrate</h2>
        <form action="/RecuperacionPHP/controlador/usercontroller.php" method="post">
            <label for="username">Usuario</label>
            <input type="text" name="username" required>

            <label for="email">Correo electrónico</label>
            <input type="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" name="password" required>

            <button type="submit" name="register_user">Registrarse como Usuario</button>
        </form>
    </div>
</body>
