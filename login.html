<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regístrate</title>
    <link rel="stylesheet" href="../login/login.css">
</head>
<body>

    <div class="contenedor">
        <div class="logo-container" style="text-align: center; margin-top: 20px;">
            <img src="../view/imgs/logocoches2.png" alt="SP Motors Logo" style="max-width: 300px;">
        </div>

        <h2>Regístrate</h2>
        <form action="../login/login.php" method="post">
            <label for="nombre">Usuario</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" required placeholder="@">

            <input id="submit" type="submit" name="submit" value="Enviar" >

            ¿No tienes cuenta? <a href="../registro/registro.html">Crear Cuenta</a>            
        </form>

    </div>

</body>
</html>
