<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regístrate</title>
    <link rel="stylesheet" href="../DAW1-ProyectoTransversal/css/login.css">
</head>
<body>
    <div class="contenedor">
        <div class="logo-container">
            <img src="../DAW1-ProyectoTransversal/imgs/logocoches2.png" alt="SP Motors Logo">
        </div>

        <h2>Regístrate</h2>
        <form action="../DAW1-ProyectoTransversal/index.html">
            <label for="nombre">Usuario</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" required placeholder="@">

            <button type="submit" id="submit">Enviar</button>

            <p>¿No tienes cuenta? <a href="../DAW1-ProyectoTransversal/registro.html">Crear Cuenta</a></p>            
        </form>
    </div>
</body>
</html>
