<body>
    <div class="container">
        <h1>Gestión de Eventos</h1>

        <!-- Mensajes de éxito/error -->
        <?php if (isset($_SESSION['mensaje'])): ?>
        <div class="message success">
            <?php echo $_SESSION['mensaje']; unset($_SESSION['mensaje']); ?>
        </div>
        <?php endif; ?>

        <?php if (isset($_SESSION['error'])): ?>
        <div class="message error">
            <?php echo $_SESSION['error']; unset($_SESSION['error']); ?>
        </div>
        <?php endif; ?>

        <!-- Formulario principal -->
        <form id="eventForm" action="" method="post" enctype="multipart/form-data">
            <input type="hidden" id="id_evento" name="id_evento">
            <input type="hidden" name="action" id="formAction" value="add">

            <div class="form-group">
                <label for="nombre_evento">Nombre del Evento:</label>
                <input type="text" id="nombre_evento" name="nombre_evento" required>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
            </div>

            <div class="form-group">
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
            </div>

            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Seleccione una categoría</option>
                    <option value="Competiciones">Competiciones</option>
                    <option value="Concentraciones">Concentraciones</option>
                    <option value="Ferias">Ferias</option>
                    <option value="Eventos">Eventos</option>
                    <option value="Tuning">Tuning</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>

            <div class="form-group">
                <label for="total_tickets">Total de Tickets:</label>
                <input type="number" id="total_tickets" name="total_tickets" min="1" required>
            </div>

            <div class="form-group">
                <label for="precio">Precio (opcional):</label>
                <input type="number" id="precio" name="precio" min="0" step="0.01">
            </div>

            <div class="form-group">
                <label for="organizador">Organizador (opcional):</label>
                <input type="text" id="organizador" name="organizador">
            </div>

            <div class="form-group">
                <label for="imagen">Imagen del Evento (opcional):</label>
                <input type="file" id="imagen" name="imagen" accept="image/*">
                <div id="imagenPreview" class="hidden">
                    <img id="preview" src="#" alt="Vista previa de la imagen"
                        style="max-width: 200px; margin-top: 10px;">
                </div>
            </div>

            <div class="form-group" id="estadoGroup" class="hidden">
                <label for="estado_evento">Estado del Evento:</label>
                <select id="estado_evento" name="estado_evento">
                    <option value="En planificación">En planificación</option>
                    <option value="Confirmado">Confirmado</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn" id="submitBtn">Agregar Evento</button>
                <button type="button" class="btn hidden" id="updateBtn">Actualizar Evento</button>
                <button type="button" class="btn btn-danger hidden" id="deleteBtn">Eliminar Evento</button>
                <button type="button" class="btn" id="cancelBtn" style="display: none;">Cancelar</button>
            </div>
        </form>

        <!-- Lista de eventos -->
        <h2>Eventos Registrados</h2>
        <div id="eventList">
            <!-- Los eventos se cargarán aquí mediante JavaScript -->
        </div>
    </div>

    <script>
        // Mostrar vista previa de la imagen
        document.getElementById('imagen').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('imagenPreview').classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // Función para cargar todos los eventos
        function loadEvents() {
            fetch('?action=getAll')
                .then(response => response.json())
                .then(events => {
                    const eventList = document.getElementById('eventList');
                    eventList.innerHTML = '';

                    if (events.length === 0) {
                        eventList.innerHTML = '<p>No hay eventos registrados.</p>';
                        return;
                    }

                    const table = document.createElement('table');
                    table.style.width = '100%';
                    table.style.borderCollapse = 'collapse';
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Nombre</th>
                                <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Fecha</th>
                                <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Ubicación</th>
                                <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${events.map(event => `
                                <tr>
                                    <td style="border: 1px solid #ddd; padding: 8px;">${event.nombre_evento}</td>
                                    <td style="border: 1px solid #ddd; padding: 8px;">${event.fecha} ${event.hora}</td>
                                    <td style="border: 1px solid #ddd; padding: 8px;">${event.ubicacion}</td>
                                    <td style="border: 1px solid #ddd; padding: 8px;">
                                        <button onclick="editEvent(${event.id_evento})" style="margin-right: 5px;">Editar</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    `;

                    eventList.appendChild(table);
                })
                .catch(error => console.error('Error:', error));
        }

        // Función para editar un evento
        function editEvent(id) {
            fetch(`?action=getById&id=${id}`)
                .then(response => response.json())
                .then(event => {
                    // Llenar el formulario con los datos del evento
                    document.getElementById('id_evento').value = event.id_evento;
                    document.getElementById('nombre_evento').value = event.nombre_evento;
                    document.getElementById('fecha').value = event.fecha;
                    document.getElementById('hora').value = event.hora;
                    document.getElementById('ubicacion').value = event.ubicacion;
                    document.getElementById('descripcion').value = event.descripcion;
                    document.getElementById('categoria').value = event.categoria;
                    document.getElementById('total_tickets').value = event.total_tickets;
                    document.getElementById('precio').value = event.precio || '';
                    document.getElementById('organizador').value = event.organizador || '';
                    document.getElementById('estado_evento').value = event.estado_evento;

                    // Mostrar vista previa de la imagen si existe
                    if (event.imagen) {
                        document.getElementById('preview').src = event.imagen;
                        document.getElementById('imagenPreview').classList.remove('hidden');
                    } else {
                        document.getElementById('imagenPreview').classList.add('hidden');
                    }

                    // Cambiar el formulario a modo edición
                    document.getElementById('formAction').value = 'update';
                    document.getElementById('submitBtn').classList.add('hidden');
                    document.getElementById('updateBtn').classList.remove('hidden');
                    document.getElementById('deleteBtn').classList.remove('hidden');
                    document.getElementById('cancelBtn').style.display = 'inline-block';
                    document.getElementById('estadoGroup').classList.remove('hidden');

                    // Scroll al formulario
                    document.getElementById('eventForm').scrollIntoView({ behavior: 'smooth' });
                })
                .catch(error => console.error('Error:', error));
        }

        // Función para cancelar la edición
        function cancelEdit() {
            document.getElementById('eventForm').reset();
            document.getElementById('formAction').value = 'add';
            document.getElementById('submitBtn').classList.remove('hidden');
            document.getElementById('updateBtn').classList.add('hidden');
            document.getElementById('deleteBtn').classList.add('hidden');
            document.getElementById('cancelBtn').style.display = 'none';
            document.getElementById('estadoGroup').classList.add('hidden');
            document.getElementById('imagenPreview').classList.add('hidden');
            document.getElementById('id_evento').value = '';
        }

        // Configurar botones
        document.getElementById('updateBtn').addEventListener('click', function () {
            document.getElementById('eventForm').submit();
        });

        document.getElementById('deleteBtn').addEventListener('click', function () {
            if (confirm('¿Estás seguro de que deseas eliminar este evento?')) {
                document.getElementById('formAction').value = 'delete';
                document.getElementById('eventForm').submit();
            }
        });

        document.getElementById('cancelBtn').addEventListener('click', cancelEdit);

        // Cargar eventos al cargar la página
        window.addEventListener('DOMContentLoaded', loadEvents);
    </script>
</body>

</html>
