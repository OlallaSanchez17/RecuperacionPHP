<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Evento</title>
</head>
<body>
  <h1>Crear nuevo evento</h1>

<form action="../DAW1-ProyectoTransversal/php/eventcontroller.php" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="action" value="add" />

    <label>Nombre del evento:</label>
    <input type="text" name="nombre_evento" required /><br />

    <label>Fecha:</label>
    <input type="date" name="fecha" required /><br />

    <label>Hora:</label>
    <input type="time" name="hora" required /><br />

    <label>Ubicación:</label>
    <input type="text" name="ubicacion" required /><br />

    <label>Descripción:</label>
    <textarea name="descripcion" required></textarea><br />

    <label>Categoría:</label>
    <select name="categoria" required>
      <option value="Competiciones">Competiciones</option>
      <option value="Concentraciones">Concentraciones</option>
      <option value="Ferias">Ferias</option>
      <option value="Eventos">Eventos</option>
      <option value="Tuning">Tuning</option>
      <option value="Otros">Otros</option>
    </select><br />

    <label>Total de tickets:</label>
    <input type="number" name="total_tickets" min="1" required /><br />

    <label>Precio (€):</label>
    <input type="number" name="precio" step="0.01" /><br />

    <label>Organizador:</label>
    <input type="text" name="organizador" /><br />

    <label>Imagen del evento:</label>
    <input type="file" name="imagen" accept="image/*" /><br /><br />

    <button type="submit" name="add">Crear Evento</button>
  </form>
</body>
</html>
