<body>

  <form action="/crear-evento" method="post" enctype="multipart/form-data">
    <h2>Crear Nuevo Evento</h2>

    <label for="titulo">Título del Evento:</label>
    <input type="text" id="titulo" name="titulo" required>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora" required>

    <label for="lugar">Lugar:</label>
    <input type="text" id="lugar" name="lugar" required>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion" rows="5" required></textarea>

    <label for="categoria">Categoría:</label>
    <select id="categoria" name="categoria" required>
      <option value="">-- Selecciona una categoría --</option>
      <option value="Competiciones">Competiciones y carreras </option>
      <option value="Concentraciones">Concentraciones y Exposiciones</option>
      <option value="Ferias">Ferias y Salones del Automóvil</option>
      <option value="Eventos">Eventos de Experiencia de Conducción</option>
      <option value="Tuning">Tuning y Customización</option>
      <option value="Otros">Otros</option>

    </select>

    <button type="submit">Crear Evento</button>
  </form>

</body>
