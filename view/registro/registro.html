<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regístrate</title>
    <link rel="stylesheet" href="../registro/registro.css">
</head>

<body>
    <div class="contenedor">

        <div class="logo-container" style="text-align: center; margin-top: 20px;">
            <img src="../imgs/logocoches2.png" alt="SP Motors Logo" style="max-width: 300px;">
        </div>
        <h2>Regístrate</h2>
        <form action="../../controller/usercontroller.php" method="post">

            <label for="nombre">Usuario</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" required placeholder="@">

            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <label for="numero">Numero telefono</label>
            <input type="number" id="numero" name="numero">

            <input id="submit" type="submit" name="submit" value="Enviar">

            <p>¿Ya tienes una cuenta? <a href="../../login/login.html">Iniciar Sesion</a></p>

        </form>
    </div>

</body>

</html>
